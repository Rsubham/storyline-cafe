<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storyline Caf√© CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>CMS Login</h1>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Wait until the script is fully loaded
    function initIdentity() {
      if (typeof netlifyIdentity === 'undefined') {
        console.error('Netlify Identity not loaded yet. Retrying...');
        setTimeout(initIdentity, 100); // try again after 100ms
        return;
      }

      const identity = netlifyIdentity.init();

      // Only attach events if identity initialized
      if (identity) {
        identity.on('init', user => console.log('Identity initialized', user));
        identity.on('login', user => console.log('Logged in', user));
        identity.on('logout', () => console.log('Logged out'));

        // Automatically open invite form if invite_token exists
        if (window.location.hash.includes('invite_token=')) {
          identity.open('invite');
        }
      }
    }

    initIdentity();
  </script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
