<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storyline Caf√© CMS</title>
</head>
<body>
  <h1>Admin Login</h1>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Save the invite token if it exists
    let inviteToken = null;
    if (window.location.hash.includes('invite_token=')) {
      inviteToken = window.location.hash.split('invite_token=')[1];
      // Remove token from hash so CMS won't override it
      history.replaceState(null, null, window.location.pathname + '/admin');
    }

    function initIdentity() {
      if (typeof netlifyIdentity === 'undefined') {
        setTimeout(initIdentity, 100); // wait until widget loads
        return;
      }

      const identity = netlifyIdentity.init();

      identity.on('init', user => console.log('Identity initialized', user));
      identity.on('login', user => console.log('Logged in', user));
      identity.on('logout', () => console.log('Logged out'));

      // Open invite form if token exists
      if (inviteToken) {
        identity.open('invite');
      }
    }

    initIdentity();
  </script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
