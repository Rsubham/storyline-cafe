<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storyline Caf√© CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>CMS Login</h1>

  <!-- Identity Menu & Button -->
  <div data-netlify-identity-menu></div>
  <div data-netlify-identity-button>Login with Netlify Identity</div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    function initIdentity() {
      if (typeof netlifyIdentity === 'undefined') {
        setTimeout(initIdentity, 100);
        return;
      }

      const identity = netlifyIdentity.init();

      // Open invite/confirmation modal if token exists
      if (window.location.hash.includes('invite_token')) {
        identity.open('invite');
      }
      if (window.location.hash.includes('confirmation_token')) {
        identity.open('confirm');
      }

      // Auto redirect to admin dashboard after login
      identity.on('login', () => {
        window.location.href = '/admin/';
      });

      identity.on('logout', () => {
        console.log('Logged out');
      });

      // Delay CMS load to prevent modal from vanishing
      setTimeout(() => {
        const cmsScript = document.createElement('script');
        cmsScript.src = 'https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js';
        document.body.appendChild(cmsScript);
      }, 1000); // 0.5s delay
    }

    initIdentity();
  </script>
</body>
</html>
