<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storyline Café CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Storyline Café Admin Login</h1>

  <!-- Netlify Identity Menu -->
  <div data-netlify-identity-menu></div>
  <!-- Optional simple login button -->
  <div data-netlify-identity-button>Login with Netlify Identity</div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    function initIdentity() {
      if (typeof netlifyIdentity === 'undefined') {
        // Retry if the widget hasn't loaded yet
        setTimeout(initIdentity, 100);
        return;
      }

      const identity = netlifyIdentity.init();

      // Automatically open invite form if token exists
      if (window.location.hash.includes('invite_token=')) {
        identity.open('invite');
      }

      // Optional: debug events
      identity.on('init', user => console.log('Identity initialized', user));
      identity.on('login', user => console.log('Logged in', user));
      identity.on('logout', () => console.log('Logged out'));
    }

    initIdentity();
  </script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
