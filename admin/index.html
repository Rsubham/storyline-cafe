<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storyline Caf√© CMS</title>
</head>
<body>
  <h1>CMS Login</h1>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Initialize Netlify Identity
    const identity = netlifyIdentity.init();

    // If there is an invite token in URL, open the invite form automatically
    const token = window.location.hash.split('invite_token=')[1];
    if(token) {
      identity.open('invite');
    }
  </script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
