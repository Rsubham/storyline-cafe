<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyline Caf√© aTEST</title>
</head>
<body>
  <h1 style="text-align:center; margin-top:50px;">Loading CMS...</h1>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({ locale: 'en' });

      // Redirect after login
      window.netlifyIdentity.on('login', () => {
        document.location.href = '/admin/';
      });

      // Optional: logout redirect
      window.netlifyIdentity.on('logout', () => {
        document.location.href = '/';
      });

      // Auto-trigger login if invite token exists
      const hash = window.location.hash;
      if (hash.startsWith('#invite_token=')) {
        window.netlifyIdentity.open('login');
      }
    }
  </script>
</body>
</html>
