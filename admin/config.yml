backend:
  name: git-gateway
  branch: master   # change to 'master' if your repo uses master

media_folder: "images/uploads"     
public_folder: "/images/uploads"

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "gallery"               
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["bdy celeb", "prewedding", "other"] }
      - { label: "Event Date", name: "event_date", widget: "datetime" }
      - { label: "Upload Date", name: "upload_date", widget: "datetime", default: "" }
      - { label: "Image", name: "image", widget: "image" }
