backend:
  name: git-gateway
  branch: master

media_folder: "Assets/Gallery"   # where uploaded images go
public_folder: "/Assets/Gallery" # URL path for images on the site

collections:
  - name: "gallery"
    label: "Gallery"
    files:
      - label: "Gallery Data"
        name: "gallery_data"
        file: "Assets/Gallery/gallery.json"   # JSON file in same folder as images
        fields:
          - label: "Items"
            name: "items"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Category", name: "category", widget: "select", options: ["Birthday", "Celebrity", "PreWedding", "Other"] }
              - { label: "Event Date", name: "event_date", widget: "date", format: "YYYY-MM-DD" }
              - { label: "Upload Date", name: "upload_date", widget: "date", format: "YYYY-MM-DD" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Notes", name: "notes", widget: "text", required: false }

publish_mode: editorial_workflow
