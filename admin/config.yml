backend:
  name: git-gateway
  branch: main  # your default branch
  identity_url: https://www.storylinecafe.in/.netlify/identity

media_folder: "Assets/Gallery"
public_folder: "/Assets/Gallery"

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "Assets/Gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["bdy-celeb", "prewedding", "events"]}
      - {label: "Event Date", name: "event_date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "Upload Date", name: "upload_date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
