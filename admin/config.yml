backend:
  name: git-gateway
  branch: master   # Change to 'master' if your repo default is master

media_folder: "Assets/Home"      # folder in repo where images are stored
public_folder: "/Assets/Home"    # how images are referenced in site

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "gallery"               # folder in repo to store gallery entries
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["bdy celeb", "prewedding", "other"] }
      - { label: "Event Date", name: "event_date", widget: "datetime" }
      - { label: "Upload Date", name: "upload_date", widget: "datetime", default: "" }
      - { label: "Image", name: "image", widget: "image" }
